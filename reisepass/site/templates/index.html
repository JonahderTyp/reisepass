{% extends 'base.html' %}

{% block title %}Task Management{% endblock %}

{% block content %}

<div id="qrcode"></div>


<script>
    // Generate a QR code with the specified text
    new QRCode(document.getElementById("qrcode"), {
        text: "f1",
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });
</script>
{% endblock %}
